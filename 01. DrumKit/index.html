<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="keys">
    <div class="key a">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key s">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key d">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key f">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key g">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key h">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key j">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key k">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key l">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<script src="index.js">
</script>

</body>


</html>
